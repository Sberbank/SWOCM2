<section class="ibmPortalControl wpthemeControl wpthemeStandard" role="region" aria-labelledby="">
<script type="text/javascript">
	wpthemeAriaRegionCounter++;
    document.writeln("<span id='regionSection" + wpthemeAriaRegionCounter + "'></span>");
    wpthemeAriaRegionIdArray.push(wpthemeAriaRegionCounter);
</script>	
	
	<!-- asa.portlet.id marks the node whose contents are the id of this layout control -->
	<span style="display:none" class="asa.portlet.id"></span>
	<header class="wpthemeControlHeader dojoDndHandle">
		<div class="wpthemeInner">
			<h2>
				<!-- lm-dynamic-title node marks location for dynamic title support -->
				<script type="text/javascript">
 					document.writeln("<span id='regionSpan"+wpthemeAriaRegionCounter+"'></span>");
				</script>	
				<span class="lm-dynamic-title asa.portlet.title"><a rel="dynamic-content" href="lm:title"></a></span>
			</h2>
			<a aria-haspopup="true" href="javascript:;" class="wpthemeIcon wpthemeActionDisabled wpthemeMenuFocus" tabindex="0"
				onclick="javascript:if (typeof wptheme != 'undefined') wptheme.contextMenu.init(this, 'skinAction', {'navID':ibmCfg.portalConfig.currentPageOID,'windowID':wptheme.getWindowIDFromSkin(this)});"
				onmousemove="javascript:if (typeof i$ != 'undefined' && typeof wptheme != 'undefined') { i$.removeClass(this,'wpthemeActionDisabled'); this.onmousemove = null; }">
				<span title="Vis meny"><img aria-label="Vis meny" alt="" src="/wps/themeModules/themes/html/dynamicSpots/icons/blank.gif"></span>
				<span class="wpthemeAltText">Vis meny</span>
				<span class="wpthemeMenuRight">
					<div class="wpthemeMenuBorder">
						<div class="wpthemeMenuNotchBorder"></div>
						<!-- define the menu item template inside the "ul" element.  only "css-class", "description", and "title" are handled by the theme's sample javascript. -->
						<ul class="wpthemeMenuDropDown wpthemeTemplateMenu" role="menu">
							<li class="${css-class}" role="menuitem" tabindex="-1"><span class="wpthemeMenuText">${title}</span></li>
						</ul>
					</div>
					<!-- Template for loading -->
					<div class="wpthemeMenuLoading wpthemeTemplateLoading">Laster inn...</div>
					<!-- Template for submenu -->
					<div class="wpthemeAnchorSubmenu wpthemeTemplateSubmenu">
						<div class="wpthemeMenuBorder wpthemeMenuSubmenu">
							<ul id="${submenu-id}" class="wpthemeMenuDropDown" role="menu"><li></li></ul>
						</div>
					</div>
				</span>
			</a>
		</div>
	</header>
	
	<div class="wpthemeControlBody wpthemeOverflowAuto wpthemeClear"> <!-- lm:control dynamic spot injects markup of layout control -->
		<a rel="dynamic-content" href="lm:control"></a> 
		<div class="wpthemeClear"></div>
	</div>
</section>
