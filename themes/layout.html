<div class="hiddenWidgetsDiv">
	<!-- widgets in this container are hidden in the UI by default -->
	<div class="component-container hiddenWidgetsContainer ibmDndRow" name="ibmHiddenWidgets"></div>
	<div style="clear:both"></div>
</div>
<!-- this layout contains a row that goes across the whole page with 2 columns underneath -->
<div class="component-container ibmRow ibmDndRow" name="ibmMainContainer"></div>
<!-- the fluid left column takes up 1/3 of the space across the page -->
<div class="component-container ibmExpCol1 ibmDndColumn" name="left"></div>
<!-- the fluid right column takes up 2/3 of the space across the page and contains 2 equally sized fluid columns on top of one row -->
<div class="ibmExpCol2 ibmRightCol">
	<div class="component-container ibmInnerCol ibmDndColumn" name="middle"></div>
	<div class="component-container ibmInnerCol ibmRightCol ibmDndColumn" name="right"></div>
	<div class="component-container ibmClearRow ibmDndRow" name="bottom"></div>
</div>
